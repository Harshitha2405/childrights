<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Child</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Black background color */
            color: #fff; /* White text color */
            margin: 0;
            padding: 0;
            transition: background-color 0.3s;
        }

        h1 {
            color: #ff8c00; /* Orange color for headings */
            text-align: center;
        }

        p {
            color: #fff; /* White color for text */
            margin: 10px 0;
        }

        form {
            text-align: center;
            margin: 20px;
        }

        button {
            background-color: #ff8c00; /* Orange color for the button */
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #333; /* Dark color on hover */
        }

        a {
            display: block;
            text-align: center;
            color: #fff; /* White color for links */
            margin-top: 10px;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #ff8c00; /* Orange color on hover */
        }

        /* Animation for the confirmation message */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1, p, form, a {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete {{ child.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'child_list' %}">Cancel</a>
</body>
</html>
