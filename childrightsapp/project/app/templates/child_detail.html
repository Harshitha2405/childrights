<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ child.name }} Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Black background color */
            color: #fff; /* White text color */
            margin: 0;
            padding: 0;
            transition: background-color 0.3s;
        }

        header {
            background-color: #ff8c00; /* Orange color for the header */
            padding: 10px;
            text-align: center;
            transition: background-color 0.3s;
        }

        nav {
            background-color: #000; /* Black color for the navigation bar */
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #fff; /* White text color for links */
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #ff8c00; /* Orange color on hover */
            color: #000; /* Black text color on hover */
        }

        h1 {
            color: #ff8c00; /* Orange color for headings */
            text-align: center;
        }

        p {
            color: #fff; /* White color for text */
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #fff; /* White color for links */
            margin-right: 10px;
            transition: color 0.3s;
        }

        a:hover {
            color: #ff8c00; /* Orange color on hover */
        }

        /* Box styles */
        .box {
            background-color: #333; /* Dark color for boxes */
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .box:hover {
            background-color: #555; /* Darker color on hover */
        }

        /* Animation for boxes */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animated-box {
            animation: slideIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ child.name }} Details</h1>
    </header>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'help' %}">Help</a>
        <a href="{% url 'contact' %}">Contact</a>
        <a href="{% url 'video_list' %}">Video List</a>
    </nav>
    <div class="box animated-box">
        <p>Age: {{ child.age }}</p>
        <p>Rights Description: {{ child.rights_description }}</p>
        <p>Content: {{ child.content }}</p>
        {% if child.video %}
            <p>Video: <a href="{{ child.video.video_url }}" target="_blank">{{ child.video.title }}</a></p>
        {% endif %}
    </div>
    <div class="box">
        <a href="{% url 'child_update' pk=child.pk %}">Edit</a>
        <a href="{% url 'child_delete' pk=child.pk %}">Delete</a>
        <a href="{% url 'home' %}">Home</a>
    </div>
</body>
</html>
