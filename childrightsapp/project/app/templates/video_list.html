<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Black background color */
            color: #fff; /* White text color */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff8c00; /* Orange color for the header */
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #000; /* Black color for the navigation bar */
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #fff; /* White text color for links */
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #ff8c00; /* Orange color on hover */
            color: #000; /* Black text color on hover */
        }

        h1 {
            color: #ff8c00; /* Orange color for headings */
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            padding: 15px;
            background-color: #333; /* Dark grey background color for each item */
            border-radius: 8px;
            overflow: hidden;
        }

        a {
            text-decoration: none;
            color: #fff; /* White color for links */
            margin-right: 10px;
            transition: color 0.3s;
        }

        a:hover {
            color: #ff8c00; /* Orange color on hover */
        }

        /* Animation for the list items */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        li {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <header>
        <h1>Video List</h1>
    </header>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'help' %}">Help</a>
        <a href="{% url 'contact' %}">Contact</a>
        <a href="{% url 'video_list' %}">Video List</a>
    </nav>
    <ul>
        {% for video in videos %}
            <li>
                <strong>{{ video.title }}</strong> - <a href="{{ video.video_url }}" target="_blank">Watch Video</a>
                <br>
                <a href="{% url 'video_update' pk=video.pk %}">Edit</a> |
                <a href="{% url 'video_delete' pk=video.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'video_create' %}">Add Video</a>
</body>
</html>
